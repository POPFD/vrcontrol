<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Raspi Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/site.css"/>
</head>

<body>

  <div id="start">
    <button onclick="javascript:start()">Start</button>
  </div>
    
  <div id="main" >
    <h2>Device Orientation</h2>
    <table>
      <tr>
        <td>Event Supported</td>
        <td id="doEvent"></td>
      </tr>
      <tr>
        <td>Zero [compassZero]</td>
        <td id="zero"></td>
      </tr>
      <tr>
        <td>Direction [alpha]</td>
        <td id="alpha"></td>
      </tr>
      <tr>
        <td>Relative direction [alpha]</td>
        <td id="relative"></td>
      </tr>
     </table>
  </div>


  <script>
    var compassZero;
    var compassdir;
    var relativeHeading;

    function start() {
      zeroCompass();

    }

    function zeroCompass() {
      compassZero = compassdir;
    }

    if (window.DeviceOrientationEvent) { 

      document.getElementById("doEvent").innerHTML = "DeviceOrientation";
      window.addEventListener('deviceorientation', function(event) {
        

        // Apple only works with webkitCompassHeading, alpha works otherwise
        if(event.webkitCompassHeading) compassdir = event.webkitCompassHeading;  
        else compassdir = -event.alpha;

        if( compassZero!=null )

         relativeHeading = compassdir - compassZero;
        
        document.getElementById('alpha').innerHTML = Math.round(compassdir);
        document.getElementById('zero').innerHTML = Math.round(compassZero);
        document.getElementById('relative').innerHTML = Math.round(relativeHeading);
      }, false);
    } else {
      document.getElementById("doEvent").innerHTML = "Not supported."
    }
  </script>

    <div class="container">
      <img id="stream" src="http://192.168.1.9:9001/?action=stream" class="img-responsive" alt="Zumo live stream">
    </div>

    <script src="../js/site.js"></script>
</body>

</html>
